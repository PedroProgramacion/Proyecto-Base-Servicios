<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylescontacto.css">
    <title>Mi Proyecto - Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Cerrar Sesion</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="container"></div>
            <section id="contacto">
                <h2>Contacto</h2>
                <form action="#" id="formulario-contacto" method="get" autocomplete="off">
                    <fieldset>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"required>
                        <br>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}"> 
                        <br>
                        <label for="motivo">Motivo del contacto:</label>

                            <select id="motivo" name="motivo" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="Consulta">Consulta</option>
                            <option value="Sugerencia">Sugerencia</option>
                            <option value="Reclamo">Reclamo</option>
                         <option value="Otro">Otro</option>
                        </select>
                        <br>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                        <br>
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

    <script src="./JS/script.js"></script>
</body>
</html>
